<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-container">
        <div class="image-container">
            <img id="product-image" src="product.jpg" alt="Product Image">
        </div>
        <div class="details">
            <h1 id="product-title">Product Title</h1>
            <p id="product-description">This is a great product that you'll love.</p>
            <span id="product-price">$49.99</span>
            <button id="add-to-cart">Add to Cart</button>
            <div id="cart-message" class="hidden">Product added to cart!</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
